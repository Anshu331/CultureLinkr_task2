<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Value Calculator</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      color: #2a9d8f;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #2a9d8f;
      outline: none;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2a9d8f;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #21867a;
    }

    .product-item {
      background-color: #f9fafb;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #2a9d8f;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      color: #333;
    }

    #products {
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Product Value Calculator</h1>

    <form id="productForm">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" required>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
      </div>

      <button type="submit">Add Product</button>
    </form>

    <div id="products"></div>
  
    <button id="calculateBtn">Calculate Total</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const productForm = document.getElementById('productForm');
    const productsContainer = document.getElementById('products');
    const resultContainer = document.getElementById('result');
    const calculateBtn = document.getElementById('calculateBtn');

    let products = [];

    // Add product to the list
    productForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const price = parseFloat(document.getElementById('price').value);
      const quantity = parseInt(document.getElementById('quantity').value);

      products.push({ name, price, quantity });

      // Display added product
      const productItem = document.createElement('div');
      productItem.classList.add('product-item');
      productItem.textContent = `Name: ${name}, Price: $${price}, Quantity: ${quantity}`;
      productsContainer.appendChild(productItem);

      // Clear form
      productForm.reset();
    });

    // Calculate total value
    calculateBtn.addEventListener('click', () => {
      fetch('http://localhost:3000/calculate-total', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ products }),
      })
      .then(response => response.json())
      .then(data => {
        resultContainer.textContent = `Total Value: $${data.totalValue}`;
      })
      .catch(error => {
        resultContainer.textContent = 'Error calculating total value!';
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
